<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            text-align: center;
        }
       .elegant-button {
            display: inline-block;
            padding: 15px;
            margin: 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            width: 300px;
            text-align: flex;
        }0.3s ease;
            text-decoration: none;
        }
        .elegant-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="lecturaButton" class="elegant-button">Comprensión de Lectura</button>
        <button id="auditivaButton" class="elegant-button">Comprensión Auditiva</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lecturaButton = document.getElementById('lecturaButton');
            const auditivaButton = document.getElementById('auditivaButton');

            const correctCode = "12345"; // Cambia este código al que desees
            let targetUrl = "";

            function showDialog(target) {
                targetUrl = target;
                Swal.fire({
                    title: 'Ingresa tu código',
                    input: 'text',
                    inputPlaceholder: 'Ingresa tu código',
                    showCancelButton: true,
                    confirmButtonText: 'Enviar',
                    cancelButtonText: 'Cancelar',
                    preConfirm: (code) => {
                        if (code === correctCode) {
                            window.location.href = targetUrl;
                        } else {
                            Swal.showValidationMessage('Código incorrecto. Inténtalo de nuevo.');
                        }
                    }
                });
            }

            lecturaButton.addEventListener('click', function() {
                showDialog("comprension_lectura.html");
            });

            auditivaButton.addEventListener('click', function() {
                showDialog("comprension_auditiva.html");
            });
        });
    </script>
</body>
</html>
